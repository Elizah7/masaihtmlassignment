<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }
        .gallery-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        @media (min-width: 640px) {
            .gallery-container {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 1024px) {
            .gallery-container {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        .gallery-item {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            object-fit: cover;
        }
        .gallery-item a {
            display: inline-block;
            background-color: #2563eb;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .gallery-item a:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1 class="text-4xl font-bold text-gray-800 mb-10">Our Image Gallery</h1>

    <div class="gallery-container">
        <section class="gallery-item">
            <img src="https://placehold.co/400x300/AEC6CF/000000?text=Nature+Scene" alt="A serene forest with tall trees and a clear sky.">
            <a href="https://en.wikipedia.org/wiki/Nature" target="_blank" rel="noopener noreferrer">Explore Nature</a>
        </section>

        <section class="gallery-item">
            <img src="https://placehold.co/400x300/FFDDC1/000000?text=Cityscape" alt="A vibrant city skyline at sunset with tall buildings.">
            <a href="https://en.wikipedia.org/wiki/City" target="_blank" rel="noopener noreferrer">Discover Cities</a>
        </section>

        <section class="gallery-item">
            <img src="https://placehold.co/400x300/B0E0E6/000000?text=Mountain+View" alt="Majestic snow-capped mountains under a clear blue sky.">
            <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank" rel="noopener noreferrer">Climb Mountains</a>
        </section>
    </div>
</body>
</html>
