<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imperative Hello World</title>
</head>
<body>
  <div id="root"></div>

  <script>
    // Step-by-step instructions to create and append the element
    const root = document.getElementById('root');
    const para = document.createElement('p');
    para.textContent = 'Hello, World!';
    root.appendChild(para);
  </script>
</body>
</html>
