<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; 
            color: #333; 
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 1.5rem;
            box-sizing: border-box; 
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
        }
        .form-group {
            margin-bottom: 1.5rem; 
        }
        .form-label {
            display: block;
            font-weight: 600; 
            color: #4a5568; 
            margin-bottom: 0.5rem;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem; 
            border: 1px solid #cbd5e0; 
            border-radius: 0.5rem; 
            font-size: 1rem; 
            color: #2d3748; 
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); 
        }
        .form-textarea {
            min-height: 120px; 
            resize: vertical;
        }
        .submit-button {
            width: 100%;
            padding: 0.75rem 1.5rem; 
            background-color: #2563eb; 
            color: #ffffff; 
            font-weight: 700; 
            border-radius: 0.5rem; 
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .submit-button:hover {
            background-color: #1d4ed8; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>
        <form action="#" method="POST">
            <!-- Name Input Field -->
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Your Full Name" required>
            </div>

            <!-- Email Input Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
            </div>

            <!-- Gender Select Dropdown -->
            <div class="form-group">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Message Textarea Field -->
            <div class="form-group">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Enter your message here..." required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</body>
</html>
